{% extends "./layout.html" %}


{% set thisPageTitle = "is-the-specimens-plastron-longer-than-60mm" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <span class="govuk-caption-l">{{data['speciesName']}}</span>
        <h1 class="govuk-heading-l">Is the specimen's plastron longer than 60mm?</h1>

        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="plastron-yes" name="plastron" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="plastron-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="plastron-no" name="plastron"  type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="plastron-no">
              No
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
