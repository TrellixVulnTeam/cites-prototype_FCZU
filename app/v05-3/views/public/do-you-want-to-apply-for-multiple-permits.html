{% extends "./layout.html" %}


{% set thisPageTitle = "do-you-want-to-apply-for-multiple-permits" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <span class="govuk-caption-l">{{data['speciesName']}}</span>
        <h1 class="govuk-heading-l">Do you want to apply for multiple permits?</h1>
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="multiple-permits-yes" name="multiplePermits" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="multiple-permits-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="multiple-permits-no" name="multiplePermits"  type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="multiple-permits-no">
              No
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
