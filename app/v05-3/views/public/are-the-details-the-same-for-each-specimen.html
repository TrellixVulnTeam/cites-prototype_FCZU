{% extends "./layout.html" %}


{% set thisPageTitle = "are-the-details-the-same-for-each-specimen" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <span class="govuk-caption-l">{{data['speciesName']}}</span>
        <h1 class="govuk-heading-l">Are the details the same for each specimen?</h1>

        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="same-details-yes" name="sameDetails" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="same-details-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="same-details-no" name="sameDetails"  type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="same-details-no">
              No
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
