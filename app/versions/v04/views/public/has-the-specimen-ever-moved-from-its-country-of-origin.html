{% extends "./layout.html" %}


{% set thisPageTitle = "has-the-specimen-ever-moved-from-its-country-of-origin" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">Has the specimen ever moved from its country of origin?</h1>

        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="has-moved-before-yes" name="hasMovedBefore" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="has-moved-before-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="has-moved-before-no" name="hasMovedBefore"  type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="has-moved-before-no">
              No
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
