{% extends "./layout.html" %}


{% set thisPageTitle = "search-for-proxy-address" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off" {{ novalidateVal }}>

      <fieldset class="govuk-fieldset">
        <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
          <h1 class="govuk-fieldset__heading">
            Search for address
          </h1>
        </legend>
        <div id="event-name-hint" class="govuk-hint">
        If the owner is a business, give the business address.
      </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="proxy-address-line-1">
            Property number or name (optional)
          </label>
          <input class="govuk-input" id="proxy-address-line-1" name="proxy-address-line-1" type="text" autocomplete="proxy-address-line1" value="{{data['proxy-address-line-1']}}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="proxy-address-line-2">
            Street (optional)
          </label>
          <input class="govuk-input" id="proxy-address-line-2" name="proxy-address-line-2" type="text" autocomplete="proxy-address-line2"  value="{{data['proxy-address-line-2']}}">
        </div>

        <div class="govuk-form-group">
          <label class="govuk-label" for="proxy-address-country">
            Town or city (optional)
          </label>
          <input class="govuk-input govuk-input--width-10" id="proxy-address-country" name="proxy-address-country" type="text" autocomplete="proxy-address-country" value="{{data['proxy-address-country']}}">
        </div>

      </fieldset>

        <button class="govuk-button">Search</button>

    </form>
  </div>
</div>


{% endblock %}
