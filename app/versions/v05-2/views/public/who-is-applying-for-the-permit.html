{% extends "./layout.html" %}


{% set thisPageTitle = "who-is-applying-for-the-permit" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">Who is applying for the permit?</h1>
        <div class="govuk-radios" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="isOwner" name="applicant" type="radio" value="owner">
            <label class="govuk-label govuk-radios__label" for="isOwner">
              The specimen's owner
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="isAgent" name="applicant"  type="radio" value="agent">
            <label class="govuk-label govuk-radios__label" for="isAgent">
              An agent
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="isOrganisation" name="applicant"  type="radio" value="organisation">
            <label class="govuk-label govuk-radios__label" for="isOrganisation">
              A business or organisation
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
