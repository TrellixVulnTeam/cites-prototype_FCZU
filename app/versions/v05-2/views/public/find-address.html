{% extends "./layout.html" %}


{% set thisPageTitle = "find-address" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post" autocomplete="off">
          <h1 class="govuk-heading-l">
              Where will you keep your specimen?
          </h1>

          <fieldset class="govuk-fieldset">
            <div class="govuk-form-group">
              <label class="govuk-label" for="postcode">
                Postcode
              </label>
              <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text" value="{{data['agent-address-postcode']}}">
            </div>

          </fieldset>

          <button class="govuk-button">Find address</button>
          <p><a href="what-are-your-contact-details-manual-entry" >Enter the address manually</a></p>
        </form>

      </div>
    </div>

  {% endblock %}
