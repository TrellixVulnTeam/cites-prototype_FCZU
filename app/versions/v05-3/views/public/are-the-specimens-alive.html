{% extends "./layout.html" %}


{% set thisPageTitle = "are-the-specimens-alive" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <span class="govuk-caption-l">{{data['speciesName']}}</span>
        <h1 class="govuk-heading-l">Are the specimens alive?</h1>
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="species-1-alive-yes" name="isAlive" type="radio" value="alive">
            <label class="govuk-label govuk-radios__label" for="species-1-alive-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="species-1-alive-no" name="isAlive"  type="radio" value="dead">
            <label class="govuk-label govuk-radios__label" for="species-1-alive-no">
              No
            </label>
          </div>
        </div>
    </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
