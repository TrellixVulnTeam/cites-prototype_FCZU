{% extends "./layout.html" %}


{% set thisPageTitle = "what-is-the-name-of-your-specimen" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">
        <h1 class="govuk-heading-l">
            What is the name of your specimen?
        </h1>
        <div class="govuk-form-group">
          <label class="govuk-label" for="specimen">Enter the scientific or common name</label>
          <input class="govuk-input" id="specimen" name="specimen-name" type="text" value="{{data['specimen-name']}}" />
        </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>


{% endblock %}
