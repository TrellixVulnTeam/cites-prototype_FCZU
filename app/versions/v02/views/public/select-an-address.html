{% extends "./layout.html" %}


{% set thisPageTitle = "description" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form action="confirm-your-organisation-manual-input" method="post" class="form">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Select an address for {{data['postcode']}} TN12 9DW
            </h1>
          </legend>
<br>


          <div class="govuk-form-group">
                <label class="govuk-label" for="sort">
                  Select an address
                </label>
                <select class="govuk-select govuk-!-width-two-thirds" id="sort" name="sort">
                  <option value="address-1" selected>3 addresses found</option>
                  <option value="address-2">1 Somerset Street, Leeds</option>
                  <option value="address-3">2 Somerset Street, Leeds</option>
                  <option value="address-4">3 Somerset Street, Leeds</option>
                </select>
              </div>
              <p><a href="organisation-registered-address">I can't find my address in the list</a></p>

              <div>
              <button class="govuk-button" data-module="govuk-button">Continue</button>
            </div>
        </fieldset>
      </form>
    </div>
  </div>
  {% endblock %}
