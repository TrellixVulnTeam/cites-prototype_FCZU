{% extends "./layout.html" %}


{% set thisPageTitle = "is-the-owner-a-UK-resident" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <h1 class="govuk-heading-l">Is the owner a UK resident?</h1>
        <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="isUK-yes" name="isUK" type="radio" value="yes">
            <label class="govuk-label govuk-radios__label" for="isUK-yes">
              Yes
            </label>
          </div>
          <div class="govuk-radios__item">
            <input class="govuk-radios__input" id="isUK-no" name="isUK"  type="radio" value="no">
            <label class="govuk-label govuk-radios__label" for="isUK-no">
              No
            </label>
          </div>
        </div>
      </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
