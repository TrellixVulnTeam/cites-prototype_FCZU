{% extends "./layout.html" %}


{% set thisPageTitle = "what-is-your-proxy-address" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post" autocomplete="off">
          <h1 class="govuk-heading-l">
              What is your address
          </h1>
          <!-- <div id="event-name-hint" class="govuk-hint">
          If the owner is a business, give the business address.
        </div> -->

          <fieldset class="govuk-fieldset">
            <div class="govuk-form-group">
              <label class="govuk-label" for="postcode">
                Postcode
              </label>
              <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code" value="{{data['proxy-address-postcode']}}" required>
            </div>

          </fieldset>

          <button class="govuk-button">Find address</button>
          <p><a href="search-for-proxy-address" >I do not know the postcode</a></p>
          <p><a href="enter-proxy-international-address">I live outside the UK</a></p>

        </form>

      </div>
    </div>

  {% endblock %}
