{% extends "./layout.html" %}


{% set thisPageTitle = "what-type-of-permit-are-you-applying-for" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What type of permit are you applying for?
            </h1>
          </legend>
          <div class="govuk-radios" data-module="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="permit-type-import" name="permitType" type="radio" value="import">
              <label class="govuk-label govuk-radios__label" for="permit-type-import">
                Import
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="permit-type-export" name="permitType" type="radio" value="export">
              <label class="govuk-label govuk-radios__label" for="permit-type-export">
                Export
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="permit-type-re-export" name="permitType" type="radio" value="re-export">
              <label class="govuk-label govuk-radios__label" for="permit-type-re-export">
                Re-export
              </label>
            </div>
            <!-- <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="permit-type-other" name="permitType" type="radio" value="northern-ireland">
              <label class="govuk-label govuk-radios__label" for="permit-type-other">
                Other
              </label>
            </div>
          </div> -->

        </fieldset>
      </div>
      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
