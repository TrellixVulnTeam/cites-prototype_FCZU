{% extends "./layout.html" %}


{% set thisPageTitle = "owner-consent" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-three-quarters">
    <form method="post" autocomplete="off">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Owner consent
            </h1>
          </legend>
          <div class="govuk-form-group">
            <div class="govuk-checkboxes">
              <div class="govuk-checkboxes__item">
                <input class="govuk-checkboxes__input" id="consentDec" name="consentDec" type="checkbox" value="agree" required>
                <label class="govuk-label govuk-checkboxes__label" for="consentDec">
                  I confirm I have the owner's consent
                </label>
              </div>
            </div>
          </div>
        </fieldset>
      </div>
      <button class="govuk-button">Continue</button>

    </form>
  </div>
</div>



{% endblock %}
