{% extends "./layout.html" %}


{% set thisPageTitle = "what-are-your-contact-details" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">
      <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
        <h1 class="govuk-fieldset__heading">
          What are your contact details?
        </h1>
      </legend>

        <fieldset class="govuk-fieldset">

          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Full name
            </label>
            <input class="govuk-input" id="full-name" name="full-name" type="text" spellcheck="false" autocomplete="name" value="{{data['agent-full-name']}}" required>
          </div>

          <div class="govuk-form-group">
            <label class="govuk-label" for="postcode">
              Postcode
            </label>
            <input class="govuk-input govuk-input--width-10" id="postcode" name="postcode" type="text" value="{{data['agent-address-postcode']}}" autocomplete="postal-code"required>
          </div>

        </fieldset>

        <button class="govuk-button">Find address</button>
        <p><a href="what-are-your-contact-details-manual-entry" >Enter the address manually</a></p>
      </form>

    </div>
  </div>


{% endblock %}
