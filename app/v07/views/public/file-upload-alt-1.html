{% extends "./layout.html" %}


{% set thisPageTitle = "file-upload-alt-1" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="/public/stylesheets/style.css">


<div class="govuk-form-group">
  <div class="govuk-grid-column-two-thirds">
    <input type="file" id="fileInput" multiple accept="image/jpeg, image/png, image/gif, application/pdf, application/msword">

    <div>
      <ul id="fileList"></ul>
    </div>

    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
    <a href="application-complete" class="govuk-button" data-module="govuk-button">Upload and continue</a>

  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/public/javascripts/file-upload.js"></script>
