{% extends "./layout.html" %}


{% set thisPageTitle = "whats-the-owners-address" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form method="post" autocomplete="off">
          <h1 class="govuk-heading-l">
              What's the owner's address?
          </h1>

          <fieldset class="govuk-fieldset">
            <div class="govuk-form-group">
              <label class="govuk-label" for="postcode">
                Postcode
              </label>
              <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code" value="{{data['owner-address-postcode']}}" required>
            </div>

          </fieldset>

          <button class="govuk-button">Find address</button>
          <p><a href="search-for-owner-address" >I do not know the postcode</a></p>
          <p><a href="enter-the-owners-international-address">The owner lives outside the UK</a></p>
        </form>

      </div>
    </div>

  {% endblock %}
