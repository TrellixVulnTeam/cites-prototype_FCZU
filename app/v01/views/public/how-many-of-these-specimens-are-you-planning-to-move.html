{% extends "./layout.html" %}


{% set thisPageTitle = "how-many-of-the-specimens-are-you-planning-to-move" %}


{% block pageTitle %}
{{ thisPageTitle }} - {{ serviceName }} - GOV.UK
{% endblock %}


{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <form method="post" autocomplete="off">
        <h1 class="govuk-heading-l">
            How many of the specimens are you planning to move?
        </h1>
        <div class="govuk-form-group">
          <label class="govuk-label" for="being-moved">Enter the total number of the same species</label>
          <input class="govuk-input govuk-input--width-3" id="being-moved" name="total-being-moved" type="text" value="{{data['total-being-moved']}}" />
        </div>

      <button class="govuk-button">Continue</button>

    </form>
  </div>


{% endblock %}
